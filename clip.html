<!DOCTYPE html>
<html>
    <head>
        <title>Clip-path</title>
        <style>
            .div{
                width:200px;
                height:50px;
                background-color: blue;
                position: relative;
                top:50%;
                left:50%;
                clip-path: polygon(0 0,0 0,0 0,0 0,50% 50%);
             
            }
        </style>
    </head>
    <body >
        <div class="div"></div>
    </body>
</html>
