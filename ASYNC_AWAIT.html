            async function fetchdata(){
                try{
                    const response= await fetch("https://jsonplaceholder.typicode.com/photos/2");
                    const data= await response.json();
                    return data;
                }
                catch(error){
                    console.log("this is an error: ",error);

                }
            }
            fetchdata()

            .then(result=>{
                console.log(result)

            })
