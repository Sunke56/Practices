<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTime</title>
</head>
<body>
    <script>
        // setTimeOut:
        var sum=((x,y)=>{
            console.log(x+y);
        });
        setTimeout(sum,2000,3,5);
        clearTimeout(setTimeout(sum,2000,3,5));
        
    </script>
</body>
</html>
