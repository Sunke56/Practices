<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetyching images using API</title>
    <style>
        #div1 {
            width:100%;
            height: 200px;
            display:flex;
            flex-direction: row;
            justify-content: center;
            margin:10px;
        }

        .div {
            width: 20vw;
            height: 30vh;
            border: 1px solid black;
            margin:5px;
            border-radius: 8px;
        }
        img{
            width: 20vw;
            height: 30vh;
        }
    </style>


</head>

<body>

    <button>click me</button>
    <div id="div1">
        <div class="div">

        </div>
        <div class="div">

        </div>
    </div>




    <script>
        var btn = document.querySelector('button');
        btn.addEventListener('click',() => {

            fetch("https://dog.ceo/api/breeds/image/random")
            .then(dog => dog.json())
            .then(result => {
               let queAll=document.querySelectorAll('.div');
               for(let i=0;i<queAll.length;i++){
                queAll[i].innerHTML=`<img src=${result.message}>`;
               }
            })

        })

    </script>

</body>

</html>
